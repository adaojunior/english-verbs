<!doctype html>
<html>
  <head>
    <title>English Verbs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='css/roboto.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src="js/vue.js"></script>
    <script src="js/api.js"></script>
  </head>
  <body>
    <div id="app">
      <nav class="toolbar">
          <search-input></search-input>
      </nav>
      <component :is="content" :conjugation="conjugation" :tense="tense" :last-search="lastSearch"></component>
    </div>
    <!-- Templates -->
    <template id="tabs">
      <ul class="tabs">
        <li
          v-for="value in ['simple','progressive','perfect','perfect-progressive']"
          v-bind:class="{ 'active': value == tense}"
          v-on:click="click(value)">
          {{value}}
        </li>
      </ul>
    </template>

    <template id="search-input">
      <div class="search-container">
        <img class="search-icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAMAAABg3Am1AAAABGdBTUEAALGPC/xhBQAAACBjSFJNAAB6JgAAgIQAAPoAAACA6AAAdTAAAOpgAAA6mAAAF3CculE8AAABBVBMVEX///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////+fZH5/AAAAVnRSTlMAJ3rD2ezCJjG6uTAEkf2PEPDe8Q8Fvu5+Kit/77yZpxITqpY2/ocBijO7pai4Ke13hHTy9dfz2tj03L11FLU5+Rr8eI4htjh2I3C09/gsc31ye4FxecJcsGYAAAFFSURBVDjL7ZTHWsJAGEUHDGIUQ1cUUSwhoFJEQcUoKhbsYjnv/yhuAIFkArNgx93lfvfMfJO/CDGTsnz+OS0Q0Ob9wYniCzp9LS6NjYeWDQZkhEPe+Uj3+GgsFu9ekvDKJ1cAVlNrQgixnt4AyCQ9gE2ArWzvc3sHYFee3zOBnPVvWHnALEiBfeDAGnSsQ6Aoy5eA8sgbI2XAJwEqwNGomQOqEiADOCpVAHQJoMGxw7ROoCYB6qA53VO3Y/rAmeu9dQngepZ1Dg0JcKH6aOlvtSVAEIhmh73LOJglWal199a4kg+b4dZ8RlPermG39s57DajuHKDrG6+RSzhG9BZoKSyBu3sTqEy6Zh4ehTAB2p6r4+n5pfb61ija773KjSOG1QYgrUDYAKSmSlSViQ8APhWIjjLxBfCtAIgf6AgltX7FTFPVHzRdZj+8a0i0AAAAAElFTkSuQmCC"/>
        <input type="text" class="search-input" v-model="search" placeholder="Search verb" v-on:keyup.enter="submit"/>
      </div>
    </template>

    <template id="app-content">
      <div>
        <div class="content-header">
          <h1>To {{conjugation.GetInfinitive()}}</h1>
          <tabs :tense="tense"></tabs>
        </div>
        <section class="container">
          <table>
            <thead>
              <tr>
                <th>Present</th>
                <th>Past</th>
                <th>Future</th>
                <th>Conditional</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="e in structure">
                  <td>{{e[0]}} {{conjugation.Conjugue(tense, "present",e[1],e[2])}} {{name}}</td>
                  <td>{{e[0]}} {{conjugation.Conjugue(tense, "past",e[1],e[2])}}</td>
                  <td>{{e[0]}} {{conjugation.Conjugue(tense, "future",e[1],e[2])}}</td>
                  <td>{{e[0]}} {{conjugation.Conjugue(tense, "conditional",e[1],e[2])}}</td>
              </tr>
              </tbody>
          </table>
          </section>
      </div>
    </template>

    <script src="js/app.js"></script>
  </body>
</html>
