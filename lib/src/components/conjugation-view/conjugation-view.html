<media-query query="(max-width: 600px)" [(matches)]="isSmallScreen"></media-query>
<div>
    <div class="content-header">
        <h1>To {{infinitive}}</h1>
        <ul class="tabs">
            <li *ngFor="#row of tenses" (click)="tense = row['enum']" [ngClass]="{active: row['enum'] == tense}">
                {{row['value']}}
            </li>
        </ul>
    </div>
    <section class="container">
        <table *ngIf="!isSmallScreen">
            <thead>
                <tr>
                    <th>Present</th>
                    <th>Past</th>
                    <th>Future</th>
                    <th>Conditional</th>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="#d of data">
                    <td *ngFor="#v of d">
                        {{v}}
                    </td>
                </tr>
            </tbody>
        </table>
        <table *ngIf="isSmallScreen">
            <thead>
                <tr>
                    <th width="50%">Present</th>
                    <th width="50%">Past</th>
                </tr>
            </thead>
            <tbody>
            <tr  *ngFor="#d of data">
                <td>{{d.elementAt(0)}}</td>
                <td>{{d.elementAt(1)}}</td>
            </tr>
            </tbody>
        </table>
        <table *ngIf="isSmallScreen" style="margin-top: 15px;">
            <thead>
            <tr>
                <th width="50%">Future</th>
                <th width="50%">Conditional</th>
            </tr>
            </thead>
            <tbody>
            <tr  *ngFor="#d of data">
                <td>{{d.elementAt(2)}}</td>
                <td>{{d.elementAt(3)}}</td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
